<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer">
    <title>thalassophobia</title>
  </head>
  <body>
    <div class="labels">
      <p class="label title">Thalassophobia</p>

      <div class="label subtitle" tabindex="0">
        <p>The persistent and intense fear of deep bodies of water</p>
        <div class="subtitle__actions">
          <button id="info-btn" class="action info" type="button" aria-label="Info and credits" title="Info and credits">
            <i class="fa-solid fa-circle-info" aria-hidden="true"></i>
          </button>
          <a class="action gh-link" href="https://github.com" target="_blank" rel="noopener noreferrer" aria-label="Github" title="Github">
            <i class="fa-brands fa-github" aria-hidden="true"></i>
          </a>
          <button id="audio-btn" class="action audio" type="button" aria-label="Toggle audio" title="Toggle audio">
            <i id="audio-icon" class="fa-solid fa-volume-xmark" aria-hidden="true"></i>
          </button>
          <button id="fp-btn" class="action fp" type="button" aria-label="Enter first person" title="Enter first person">
            <i class="fa-solid fa-arrow-pointer" aria-hidden="true"></i>
          </button>
          <button id="settings-btn" class="action settings" type="button" aria-label="Settings" title="Settings">
            <i class="fa-solid fa-gear" aria-hidden="true"></i>
          </button>

        </div>
      </div>
    </div>
    <canvas id="webgl"></canvas>
    <script type="module" src="/src/scene.js"></script>
    <script type="module" src="/src/ui.js"></script>
  </body>
</html>
